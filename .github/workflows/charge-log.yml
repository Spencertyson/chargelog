name: Charge log (10 min)

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 minutes
  workflow_dispatch: {}       # lancement manuel possible

permissions:
  contents: write

# Evite les conflits quand deux runs se chevauchent
concurrency:
  group: chargelog
  cancel-in-progress: false

jobs:
  log:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tzdata (time zones for Europe/Paris)
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata

      - name: Install Playwright + Chromium
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run logger once
        run: python logger_once.py

      - name: Commit & push if changed (with rebase to avoid conflicts)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stager ce qui a changé
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Se synchroniser pour éviter 'non-fast-forward'
          git fetch origin
          git pull --rebase origin main || true

          git commit -m "Append charge log $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin HEAD:main
