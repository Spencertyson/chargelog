name: Rapport hebdo + heatmap 9h–17h

on:
  schedule:
    - cron: "30 5 * * 1"   # lundi 07:30 Europe/Paris (05:30 UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: chargelog-weekly
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata
          python -m pip install --upgrade pip
          pip install matplotlib numpy

      - name: Generate heatmap first
        run: python heatmap_week.py

      - name: Generate weekly recommendation (with heatmap mention)
        run: python recommend_week.py > weekly_report.txt

      - name: Commit & push report + images (safe rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 1) Se synchroniser AVANT de stage (évite l'erreur 'index contains uncommitted changes')
          git fetch origin
          git pull --rebase --autostash origin main || true

          # 2) Ajouter les nouveaux fichiers
          git add weekly_report.txt heatmap_week.png heatmap_*.png || true

          # 3) S'il n'y a rien à committer, on sort proprement
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 4) Commit + push
          git commit -m "Rapport hebdo + heatmap 9h–17h"
          git push origin HEAD:main
