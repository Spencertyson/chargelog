name: Rapport hebdo créneaux 9h–17h

on:
  schedule:
    - cron: "30 5 * * 1"   # chaque lundi matin à 07h30 (heure Paris)
  workflow_dispatch: {}     # lancement manuel possible

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run weekly recommendation
        run: python recommend_week.py > weekly_report.txt
      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weekly_report.txt
          git commit -m "Mise à jour rapport hebdo créneaux sûrs"
          git push
